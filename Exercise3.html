<!DOCTYPE html>
<html>
<head>
  <title>Exercise 3</title>
</head>
<body>

  <p>Enter numbers for a, b and n:</p>

  a: <input id="a" type="number"><br><br>
  b: <input id="b" type="number"><br><br>
  n: <input id="n" type="number"><br><br>

  <button onclick="calculate()">Press me!</button>

  <script>
    function calculate() {
      var a = parseInt(document.getElementById("a").value);
      var b = parseInt(document.getElementById("b").value);
      var n = parseInt(document.getElementById("n").value);

      var sum = 0;
      for (var i = 1; i < n; i++) {
        if (i % a === 0 || i % b === 0) {
          sum += i;
        }
      }

      alert("The sum is: " + sum);
    }
  </script>

</body>
</html>
