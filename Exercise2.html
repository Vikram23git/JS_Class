<!DOCTYPE html>
<html>
<head>
  <title>Exercise 2:Sum of Multiples of 3 or 5</title>
</head>
<body>

  <p>Exercise 2:</p>
  <p>
    When you click the button, the program will find the sum of all natural numbers below 1000 that are multiples of 3 or 5.
  </p>

  <p>The prompt: <button onclick="doIt()">Press me!</button></p>

  <script>
    function doIt() {
      let sum = 0;

      for (let i = 1; i < 1000; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
    }
  </script>

</body>
</html>
